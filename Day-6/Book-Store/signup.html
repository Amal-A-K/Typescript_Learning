<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signup</h1>
      <form id="signupForm">
        <label for="signup-username">Username</label>
        <input id="signup-username" type="text" placeholder="Username" required />

        <label for="signup-password">Password</label>
        <input
          id="signup-password"
          type="password"
          placeholder="Password"
          required
        />
        <button id="signup-btn" type="button">Signup</button>
      </form>
      
      <p>Already have an account? <a href="login.html">Login</a></p>
      <div id="signup-message" class="message-area" style="display: none"></div>
    </div>

    <script src="./dist/app.js"></script>
  </body>
</html>
